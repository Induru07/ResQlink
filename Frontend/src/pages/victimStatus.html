<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Status</title>
  <link rel="stylesheet" href="../styles/style.css" />
  <style>.card{border:1px solid #ddd;border-radius:8px;padding:12px;margin:8px 0}</style>
</head>
<body>
  <nav class="main-nav">
    <div class="nav-container">
      <div class="nav-right">
        <ul class="nav-links" id="nav-links">
          <li><a href="../../index.html">Home</a></li>
          <li><a href="datamap.html">Data Map</a></li>
          <li><a href="about.html">About</a></li>
          <li class="auth-dropdown-container" id="auth-section"></li>
          <li><a href="#" onclick="localStorage.removeItem('siteLang'); location.reload();">üåê Lang</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container" style="max-width:800px;margin:20px auto">
    <h2>My Status</h2>
    <div id="status"></div>
    <h3 style="margin-top:20px">Incoming Handovers</h3>
    <div id="notifications"></div>
  </main>

  <div id="dynamic-footer"></div>
  <script src="../scripts/script.js"></script>
  <script src="../scripts/config.js"></script>
  <script>
    async function loadStatus(){
      const victimId = localStorage.getItem('victimId');
      if(!victimId){
        document.getElementById('status').innerHTML = '<p>No victimId found. Please sign in.</p>';
        return;
      }
      try{
        const API = window.API_BASE || 'http://localhost:5000';
        const res = await fetch(`${API}/api/auth/victim/profile/${victimId}`);
        if(!res.ok){
          const data = await res.json();
          document.getElementById('status').innerHTML = `<p>${data.msg||'Profile not found'}</p>`;
          return;
        }
        const { auth, profile, needs } = await res.json();
        const items = (needs&&needs.items)||{};
        const active = Object.entries(items).filter(([,v])=>!!v).map(([k])=>k);
        document.getElementById('status').innerHTML = `
          <div class='card'><strong>Name:</strong> ${auth.fullName} (${auth.victimId})<br/><strong>Email:</strong> ${auth.email}<br/><strong>Phone:</strong> ${(profile&&profile.phone)||''}</div>
          <div class='card'><strong>Address:</strong> ${(profile&&profile.address)||''}</div>
          <div class='card'><strong>Needs:</strong> ${active.length?active.join(', '):'None'}</div>
        `;
      }catch(err){
        document.getElementById('status').innerHTML = '<p>Server error. Is backend running?</p>';
      }
    }
    loadStatus();

    async function loadNotifications(){
      const victimId = localStorage.getItem('victimId');
      if(!victimId) return;
      try{
        const API = window.API_BASE || 'http://localhost:5000';
        const res = await fetch(`${API}/api/contributor/notifications/victim/${victimId}`);
        const data = await res.json();
        const list = (data.notifications||[]).map(n=>`
          <div class='card'>
            <div><strong>${n.title||'Incoming items'}</strong> <span class='muted'>${new Date(n.createdAt).toLocaleString()}</span></div>
            <div>${n.message||''}</div>
            <div><strong>Items:</strong> ${(n.items||[]).map(i=>`${i.itemName} (${i.quantity}${i.unit})`).join(', ')||'N/A'}</div>
            <div class='muted'>Contributor: ${n.contributorName||n.contributorId||''} ${n.contributorPhone?('| '+n.contributorPhone):''}</div>
          </div>
        `).join('') || '<p class="muted">No notifications</p>';
        document.getElementById('notifications').innerHTML = list;
      }catch(err){
        document.getElementById('notifications').innerHTML = '<p class="muted">Failed to load notifications</p>';
      }
    }
    loadNotifications();
  </script>
</body>
</html>
