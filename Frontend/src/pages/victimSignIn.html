<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victim Portal - Sign In</title>
    <link rel="stylesheet" href="../styles/victim-signin.css">
</head>
<body>
    <div class="compact-nav">
        <a href="index.html">Home</a>
        <a href="datamap.html">Data Map</a>
        <a href="victimSignUp.html">Victim Sign Up</a>
        <a href="contributorSignIn.html">Contributors</a>
    </div>
    <div class="container">
        <div class="header">
            <h1>ResQlink Portal</h1>
            <p>Sign in to access assistance</p>
        </div>
        
        <div class="content">
            <div class="alert" id="login-alert"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="login-email" required>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" required>
                </div>
                
                <button type="submit" class="btn">Sign In</button>
            </form>
            
            <p style="text-align:center; margin-top:15px;"><a href="victimSignUp.html">Register New Account</a></p>
        </div>
    </div>

    <script src="../scripts/config.js"></script>
    <script>
        const loginForm = document.getElementById('login-form');
        const loginAlert = document.getElementById('login-alert');

        function showAlert(msg, type) {
            loginAlert.textContent = msg;
            loginAlert.className = `alert ${type}`;
            loginAlert.style.display = 'block';
        }

        // --- THE CONNECT TO BACKEND PART ---
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            try {
                // Sending credentials to your Node.js Server
                const API = window.API_BASE || 'http://localhost:5000';
                const response = await fetch(`${API}/api/auth/victim/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('victimId', data.user?.victimId || '');
                    localStorage.setItem('userRole', 'victim');

                    showAlert(`Welcome back, ${data.user.name}!`, 'success');

                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1200);
                } else {
                    showAlert(data.msg || 'Login failed', 'error');
                }
            } catch (error) {
                console.error(error);
                showAlert('Server connection failed. Is "node server.js" running?', 'error');
            }
        });
    </script>
</body>
</html>
