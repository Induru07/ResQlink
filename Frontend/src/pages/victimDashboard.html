<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard - Flood Relief</title>
    <link rel="stylesheet" href="../styles/style.css">
    <style>
        .dashboard-container { max-width: 900px; margin: 80px auto 20px; padding: 0 20px; }
        .section-card { background: white; padding: 25px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .section-card h2 { margin-bottom: 15px; color: #333; }
        .emergency-btn { background: #dc3545; color: white; padding: 15px 30px; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; width: 100%; margin-bottom: 20px; }
        .emergency-btn:hover { background: #c82333; }
        .checkbox-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 12px; margin: 15px 0; }
        .checkbox-item { display: flex; align-items: center; gap: 8px; padding: 8px; background: #f8f9fa; border-radius: 6px; }
        .checkbox-item input { width: auto; }
        .checkbox-item label { margin: 0; cursor: pointer; }
        .critical { border-left: 4px solid #dc3545; }
        .high { border-left: 4px solid #ff8c00; }
        .moderate { border-left: 4px solid #ffc107; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; color: #555; }
        .form-group input, .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; }
        .btn { padding: 12px 24px; background: #667eea; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; }
        .btn:hover { background: #5568d3; }
        .alert { padding: 12px 16px; border-radius: 6px; margin-bottom: 15px; display: none; }
        .alert.success { background: #d4edda; color: #155724; display: block; }
        .alert.error { background: #f8d7da; color: #721c24; display: block; }
        .status-badge { display: inline-block; padding: 5px 12px; border-radius: 12px; font-size: 13px; font-weight: 600; margin-left: 10px; }
        .status-pending { background: #6c757d; color: white; }
        .status-in-progress { background: #007bff; color: white; }
        .status-resolved { background: #28a745; color: white; }
        .dashboard-tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid #ddd; flex-wrap: wrap; }
        .tab-btn { padding: 12px 24px; background: #f8f9fa; border: none; cursor: pointer; font-weight: 600; border-bottom: 3px solid transparent; transition: all 0.3s; }
        .tab-btn.active { background: #667eea; color: white; border-bottom-color: #667eea; }
        .tab-btn:hover { background: #e9ecef; }
        .tab-btn.active:hover { background: #667eea; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .request-item, .status-item { background: #f8f9fa; padding: 15px; border-radius: 6px; margin-bottom: 12px; border-left: 4px solid #667eea; }
        .request-item h4, .status-item h4 { margin-top: 0; color: #333; }
        .request-item p, .status-item p { margin: 8px 0; color: #666; font-size: 14px; }
        .empty-state { text-align: center; padding: 40px 20px; color: #999; }
    </style>
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <div class="nav-right">
                <ul class="nav-links" id="nav-links">
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="datamap.html">Data Map</a></li>
                    <li class="auth-dropdown-container" id="auth-section"></li>
                    <li><a href="#" onclick="localStorage.removeItem('siteLang'); location.reload();">üåê Lang</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="dashboard-container">
        <button class="emergency-btn" onclick="triggerEmergency()">üö® EMERGENCY SOS</button>

        <div class="section-card">
            <div class="dashboard-tabs">
                <button class="tab-btn active" data-tab="needs">My Needs</button>
                <button class="tab-btn" data-tab="requests">My Requests</button>
                <button class="tab-btn" data-tab="status">Status Updates</button>
            </div>

            <!-- NEEDS TAB -->
            <div id="needs" class="tab-content active">
                <h2>My Relief Needs <span id="current-status"></span></h2>
                <div id="alert" class="alert"></div>
                
                <form id="needs-form">
                    <h3 style="margin-top: 0;">Critical Items</h3>
                    <div class="checkbox-grid">
                        <div class="checkbox-item critical">
                            <input type="checkbox" id="shelter" name="shelter">
                            <label for="shelter">Shelter / Temporary Housing</label>
                        </div>
                        <div class="checkbox-item critical">
                            <input type="checkbox" id="medicine" name="medicine">
                            <label for="medicine">Medicine</label>
                        </div>
                        <div class="checkbox-item critical">
                            <input type="checkbox" id="infantCare" name="infantCare">
                            <label for="infantCare">Infant Care (milk, diapers)</label>
                        </div>
                        <div class="checkbox-item critical">
                            <input type="checkbox" id="medicalSupport" name="medicalSupport">
                            <label for="medicalSupport">Medical Support (wheelchair, oxygen)</label>
                        </div>
                    </div>

                    <h3>High Priority Items</h3>
                    <div class="checkbox-grid">
                        <div class="checkbox-item high">
                            <input type="checkbox" id="dryRations" name="dryRations">
                            <label for="dryRations">Dry Rations</label>
                        </div>
                        <div class="checkbox-item high">
                            <input type="checkbox" id="cookedFood" name="cookedFood">
                            <label for="cookedFood">Cooked Food</label>
                        </div>
                        <div class="checkbox-item high">
                            <input type="checkbox" id="water" name="water">
                            <label for="water">Water</label>
                        </div>
                    </div>

                    <h3>Moderate Priority Items</h3>
                    <div class="checkbox-grid">
                        <div class="checkbox-item moderate">
                            <input type="checkbox" id="clothes" name="clothes">
                            <label for="clothes">Clothes</label>
                        </div>
                        <div class="checkbox-item moderate">
                            <input type="checkbox" id="sanitaryItems" name="sanitaryItems">
                            <label for="sanitaryItems">Sanitary Items</label>
                        </div>
                    </div>

                    <h3 style="margin-top: 20px;">Special Conditions</h3>
                    <div class="checkbox-grid">
                        <div class="checkbox-item">
                            <input type="checkbox" id="hasDisability" name="hasDisability">
                            <label for="hasDisability">Has Disability</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="isPregnant" name="isPregnant">
                            <label for="isPregnant">Pregnant</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="isElderly" name="isElderly">
                            <label for="isElderly">Elderly (65+)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="hasInfant" name="hasInfant">
                            <label for="hasInfant">Has Infant (0-2 years)</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="hasChronicIllness" name="hasChronicIllness">
                            <label for="hasChronicIllness">Chronic Illness</label>
                        </div>
                    </div>

                    <div class="form-group" style="margin-top: 20px;">
                        <label>Additional Details (medicine names, clothing sizes, etc.)</label>
                        <textarea id="description" rows="4" placeholder="e.g., Need insulin, size L clothes, baby formula"></textarea>
                    </div>

                    <button type="submit" class="btn">Update My Needs</button>
                </form>
            </div>

            <!-- REQUESTS TAB -->
            <div id="requests" class="tab-content">
                <h2>My Relief Requests</h2>
                <div id="requests-list" class="requests-container"></div>
            </div>

            <!-- STATUS TAB -->
            <div id="status" class="tab-content">
                <h2>Status Updates</h2>
                <div id="status-list" class="status-container"></div>
            </div>
        </div>
    </div>

    <div id="dynamic-footer"></div>
    <script src="../scripts/script.js"></script>
    <script src="../scripts/config.js"></script>
    <script>
        const API = window.API_BASE || 'http://localhost:5000';
        const victimId = localStorage.getItem('victimId');

        if (!victimId) {
            alert('Please sign in first');
            window.location.href = 'victimSignIn.html';
        }

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const tabName = this.getAttribute('data-tab');
                
                // Hide all tabs
                document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                
                // Show selected tab
                document.getElementById(tabName).classList.add('active');
                this.classList.add('active');

                // Load data for requests and status when tabs are clicked
                if (tabName === 'requests') {
                    loadRequests();
                } else if (tabName === 'status') {
                    loadStatus();
                }
            });
        });

        function showAlert(msg, type) {
            const alert = document.getElementById('alert');
            alert.textContent = msg;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
            setTimeout(() => alert.style.display = 'none', 5000);
        }

        // Load existing needs
        async function loadNeeds() {
            try {
                const res = await fetch(`${API}/api/needs/${victimId}`);
                if (res.ok) {
                    const needs = await res.json();
                    
                    // Set checkboxes for items
                    Object.keys(needs.items || {}).forEach(key => {
                        const checkbox = document.getElementById(key);
                        if (checkbox && needs.items[key]) checkbox.checked = true;
                    });

                    // Set special conditions
                    Object.keys(needs.specialConditions || {}).forEach(key => {
                        const checkbox = document.getElementById(key);
                        if (checkbox && needs.specialConditions[key]) checkbox.checked = true;
                    });

                    // Set description
                    if (needs.description) document.getElementById('description').value = needs.description;

                    // Show status
                    const statusBadge = `<span class="status-badge status-${needs.status}">${needs.status?.toUpperCase()}</span>`;
                    document.getElementById('current-status').innerHTML = statusBadge;
                }
            } catch (err) {
                console.error('Error loading needs:', err);
            }
        }

        // Load requests
        async function loadRequests() {
            try {
                const res = await fetch(`${API}/api/requests/${victimId}`);
                if (res.ok) {
                    const requests = await res.json();
                    const container = document.getElementById('requests-list');

                    if (!requests || requests.length === 0) {
                        container.innerHTML = '<div class="empty-state">No requests yet. Submit your needs to get started!</div>';
                        return;
                    }

                    container.innerHTML = requests.map(req => `
                        <div class="request-item">
                            <h4>Request #${req.id}</h4>
                            <p><strong>Items:</strong> ${Object.keys(req.items || {}).filter(k => req.items[k]).join(', ') || 'None'}</p>
                            <p><strong>Status:</strong> <span class="status-badge status-${req.status}">${req.status?.toUpperCase()}</span></p>
                            <p><strong>Submitted:</strong> ${new Date(req.createdAt).toLocaleDateString()}</p>
                        </div>
                    `).join('');
                }
            } catch (err) {
                console.error('Error loading requests:', err);
                document.getElementById('requests-list').innerHTML = '<div class="empty-state">Unable to load requests</div>';
            }
        }

        // Load status updates
        async function loadStatus() {
            try {
                const res = await fetch(`${API}/api/status/${victimId}`);
                if (res.ok) {
                    const updates = await res.json();
                    const container = document.getElementById('status-list');

                    if (!updates || updates.length === 0) {
                        container.innerHTML = '<div class="empty-state">No status updates yet. Check back soon!</div>';
                        return;
                    }

                    container.innerHTML = updates.map(update => `
                        <div class="status-item">
                            <h4>${update.title}</h4>
                            <p>${update.message}</p>
                            <p style="font-size: 12px; color: #999;"><strong>Updated:</strong> ${new Date(update.createdAt).toLocaleDateString()}</p>
                        </div>
                    `).join('');
                }
            } catch (err) {
                console.error('Error loading status:', err);
                document.getElementById('status-list').innerHTML = '<div class="empty-state">Unable to load status updates</div>';
            }
        }

        loadNeeds();

        // Submit needs form
        document.getElementById('needs-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const items = {
                shelter: document.getElementById('shelter').checked,
                medicine: document.getElementById('medicine').checked,
                infantCare: document.getElementById('infantCare').checked,
                medicalSupport: document.getElementById('medicalSupport').checked,
                dryRations: document.getElementById('dryRations').checked,
                cookedFood: document.getElementById('cookedFood').checked,
                water: document.getElementById('water').checked,
                clothes: document.getElementById('clothes').checked,
                sanitaryItems: document.getElementById('sanitaryItems').checked
            };

            const specialConditions = {
                hasDisability: document.getElementById('hasDisability').checked,
                isPregnant: document.getElementById('isPregnant').checked,
                isElderly: document.getElementById('isElderly').checked,
                hasInfant: document.getElementById('hasInfant').checked,
                hasChronicIllness: document.getElementById('hasChronicIllness').checked
            };

            const data = {
                victimId,
                items,
                specialConditions,
                description: document.getElementById('description').value
            };

            try {
                const res = await fetch(`${API}/api/needs`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await res.json();

                if (res.ok) {
                    showAlert('Needs updated successfully!', 'success');
                    setTimeout(() => location.reload(), 1500);
                } else {
                    showAlert(result.msg || 'Failed to update needs', 'error');
                }
            } catch (err) {
                console.error(err);
                showAlert('Cannot connect to server', 'error');
            }
        });

        // Emergency SOS
        async function triggerEmergency() {
            const reason = prompt('Please describe your emergency situation:');
            if (!reason) return;

            if (!confirm('‚ö†Ô∏è This will send an URGENT alert to administrators. Confirm emergency?')) return;

            try {
                const res = await fetch(`${API}/api/needs/${victimId}/emergency`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ emergencyReason: reason })
                });

                const result = await res.json();

                if (res.ok) {
                    alert('üö® Emergency alert sent! Help is on the way.');
                    location.reload();
                } else {
                    alert(result.msg || 'Failed to send emergency alert');
                }
            } catch (err) {
                console.error(err);
                alert('Cannot connect to server');
            }
        }
    </script>
</body>
</html>
