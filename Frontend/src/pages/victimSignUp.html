<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victim Portal - Sign Up</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="../styles/victim-auth.css">
    <style>
        .map-wrapper { margin: 15px 0; }
        #signup-map { height: 260px; border-radius: 8px; border: 1px solid #ddd; }
        .map-hint { font-size: 12px; color: #666; margin-top: 6px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Emergency Victim Portal</h1>
            <p>Create your account</p>
        </div>
        
        <div class="content">
            <div class="alert" id="signup-alert"></div>
            
            <form id="registration-form">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="name" required>
                </div>
                
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="phone" required>
                </div>
                
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label>National ID (NIC)</label>
                    <input type="text" id="nationalId" placeholder="Optional but helpful">
                </div>
                
                <div class="form-group">
                    <label>Province</label>
                    <select id="province" required>
                        <option value="">Select Province</option>
                            <option value="Western">Western Province</option>
                            <option value="Central">Central Province</option>
                            <option value="Southern">Southern Province</option>
                            <option value="Northern">Northern Province</option>
                            <option value="Eastern">Eastern Province</option>
                            <option value="North Western">North Western Province</option>
                            <option value="North Central">North Central Province</option>
                            <option value="Uva">Uva Province</option>
                            <option value="Sabaragamuwa">Sabaragamuwa Province</option>
                        </select>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>District</label>
                    <select id="district" required>
                        <option value="">Select District</option>
                        <!-- Populated by JS -->
                    </select>
                </div>

                <div class="form-group map-wrapper">
                    <label>Pin Your Exact Location</label>
                    <div id="signup-map"></div>
                    <div class="map-hint">Tap the map to set your location (latitude/longitude will be sent with signup).</div>
                    <input type="hidden" id="lat">
                    <input type="hidden" id="lng">
                </div>

                <div class="form-group">
                    <label>Home Address</label>
                    <textarea id="address" rows="3" placeholder="Street, City"></textarea>
                </div>

                <div class="form-group">
                    <label>Family Members (one per line: Name,Age,Relationship)</label>
                    <textarea id="family" rows="3" placeholder="Jane Doe,12,Daughter&#10;John Doe,40,Father"></textarea>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirm-password" required>
                </div>
                
                <button type="submit" class="btn">Register Account</button>
            </form>
            <p style="text-align:center; margin-top:15px;"><a href="victimSignIn.html">Back to Login</a></p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="../../js/config.js"></script>
    <script>
        // Simple District Logic for Demo
        const districtsData = {
            'Western': ['Colombo', 'Gampaha', 'Kalutara'],
            'Central': ['Kandy', 'Matale', 'Nuwara Eliya'],
            'Southern': ['Galle', 'Matara', 'Hambantota'],
            'Northern': ['Jaffna', 'Kilinochchi', 'Mannar', 'Mullaitivu', 'Vavuniya'],
            'Eastern': ['Trincomalee', 'Batticaloa', 'Ampara'],
            'North Western': ['Kurunegala', 'Puttalam'],
            'North Central': ['Anuradhapura', 'Polonnaruwa'],
            'Uva': ['Badulla', 'Monaragala'],
            'Sabaragamuwa': ['Ratnapura', 'Kegalle']
        };
        
        const provinceSelect = document.getElementById('province');
        const districtSelect = document.getElementById('district');
        const signupAlert = document.getElementById('signup-alert');
        const latInput = document.getElementById('lat');
        const lngInput = document.getElementById('lng');

        provinceSelect.addEventListener('change', function() {
            districtSelect.innerHTML = '<option value="">Select District</option>';
            if (this.value && districtsData[this.value]) {
                districtsData[this.value].forEach(d => {
                    const opt = document.createElement('option');
                    opt.value = d;
                    opt.textContent = d;
                    districtSelect.appendChild(opt);
                });
            }
        });

        function showAlert(msg, type) {
            signupAlert.textContent = msg;
            signupAlert.className = `alert ${type}`;
            signupAlert.style.display = 'block';
        }

        // Map setup for picking exact location
        const map = L.map('signup-map').setView([7.8731, 80.7718], 8);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        let marker = null;
        map.on('click', function(e) {
            if (marker) {
                map.removeLayer(marker);
            }
            marker = L.marker(e.latlng).addTo(map);
            latInput.value = e.latlng.lat.toFixed(6);
            lngInput.value = e.latlng.lng.toFixed(6);
        });

        // Form submission
        const registrationForm = document.getElementById('registration-form');
        registrationForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm-password').value;

            if(password !== confirm) {
                return showAlert("Passwords do not match", "error");
            }

            if(!latInput.value || !lngInput.value) {
                return showAlert("Please tap the map to set your exact location.", "error");
            }

            // Parse family members (one per line: Name,Age,Relationship)
            const familyInput = document.getElementById('family').value.trim();
            const familyMembers = familyInput
                ? familyInput.split('\n').map(line => {
                    const [name = '', age = '', relationship = ''] = line.split(',').map(s => s.trim());
                    return { name, age: age ? Number(age) : undefined, relationship };
                }).filter(member => member.name)
                : [];

            const userData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: password,
                phone: document.getElementById('phone').value,
                province: provinceSelect.value,
                district: districtSelect.value,
                nationalID: document.getElementById('nationalId').value,
                address: document.getElementById('address').value,
                familyMembers: familyMembers,
                location: {
                    latitude: parseFloat(latInput.value),
                    longitude: parseFloat(lngInput.value)
                }
            };

            try {
                // Sending data to your Node.js Server
                const API = window.API_BASE || 'http://localhost:5000';
                const res = await fetch(`${API}/api/auth/victim/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });

                const data = await res.json();

                if(res.ok) {
                    const successMsg = data.victimId ? `Registration Successful! Your ID: ${data.victimId}` : "Registration Successful!";
                    showAlert(successMsg + " Redirecting...", "success");
                    setTimeout(() => window.location.href = 'victimSignIn.html', 1500);
                } else {
                    showAlert(data.msg || "Error registering", "error");
                }
            } catch (err) {
                console.error(err);
                showAlert("Cannot connect to Backend Server. Is it running?", "error");
            }
        });
    </script>
</body>
</html>
