<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contributor Sign In - ResQLink</title>
    <link rel="stylesheet" href="../styles/contributor-signin.css">
</head>
<body>
    <div class="compact-nav">
        <a href="../../index.html" class="nav-link">Home</a>
        <a href="datamap.html" class="nav-link">Data Map</a>
        <a href="contributorSignUp.html" class="nav-link">Sign Up</a>
        <a href="contributorLog.html" class="nav-link">Dashboard</a>
    </div>
    <div class="login-container">
        <div class="login-title">
            <h1>ü§ù Contributor Portal</h1>
            <p>Sign in to manage your relief activities</p>
        </div>
        
        <div class="content">
            <div class="alert" id="alert"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" required autofocus>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>
                
                <button type="submit" class="btn">Sign In</button>
            </form>

            <div class="divider">‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ OR ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ</div>

            <div class="footer-link">
                New contributor? <a href="contributorSignUp.html">Register Now</a>
            </div>
            <div class="footer-link" style="margin-top: 10px;">
                <a href="../../index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script src="../scripts/config.js"></script>
    <script>
        function showAlert(msg, type) {
            const alert = document.getElementById('alert');
            alert.textContent = msg;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const API = window.API_BASE || 'http://localhost:5000';
                const res = await fetch(`${API}/api/contributor/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await res.json();

                if (res.ok) {
                    // Store authentication data
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    localStorage.setItem('userRole', 'contributor');
                    localStorage.setItem('contributorId', result.user.contributorId);
                    localStorage.setItem('contributorName', result.user.name);
                    localStorage.setItem('contributorRole', result.user.contributorRole);
                    
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Redirect based on contributor role
                    const dashboardUrl = result.user.contributorRole === 'donor' 
                        ? 'donorDashboard.html' 
                        : 'contributorLog.html';
                    
                    setTimeout(() => window.location.href = dashboardUrl, 1000);
                } else {
                    showAlert(result.msg || 'Login failed', 'error');
                }
            } catch (err) {
                console.error(err);
                showAlert('Cannot connect to server', 'error');
            }
        });
    </script>
</body>
</html>
