<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contributor Sign In - ResQLink</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { background: white; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); width: 100%; max-width: 450px; overflow: hidden; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 40px 30px; text-align: center; }
        .header h1 { font-size: 32px; margin-bottom: 10px; }
        .header p { opacity: 0.9; font-size: 15px; }
        .content { padding: 40px 35px; }
        .form-group { margin-bottom: 22px; }
        label { display: block; margin-bottom: 8px; color: #333; font-weight: 500; font-size: 14px; }
        input { width: 100%; padding: 13px; border: 1.5px solid #ddd; border-radius: 8px; font-size: 15px; transition: border 0.3s; }
        input:focus { outline: none; border-color: #667eea; }
        .btn { width: 100%; padding: 15px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 600; margin-top: 10px; transition: transform 0.2s; }
        .btn:hover { transform: translateY(-2px); }
        .alert { padding: 12px; border-radius: 8px; margin-bottom: 20px; display: none; font-size: 14px; }
        .alert.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .footer-link { text-align: center; margin-top: 25px; font-size: 14px; color: #666; }
        .footer-link a { color: #667eea; text-decoration: none; font-weight: 600; }
        .divider { text-align: center; margin: 25px 0; color: #999; font-size: 13px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ù Contributor Portal</h1>
            <p>Sign in to manage your relief activities</p>
        </div>
        
        <div class="content">
            <div class="alert" id="alert"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" required autofocus>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>
                
                <button type="submit" class="btn">Sign In</button>
            </form>

            <div class="divider">‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ OR ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ</div>

            <div class="footer-link">
                New contributor? <a href="contributorSignUp.html">Register Now</a>
            </div>
            <div class="footer-link" style="margin-top: 10px;">
                <a href="index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script>
        function showAlert(msg, type) {
            const alert = document.getElementById('alert');
            alert.textContent = msg;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
        }

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const API = window.API_BASE || 'http://localhost:5000';
                const res = await fetch(`${API}/api/contributor/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await res.json();

                if (res.ok) {
                    // Store authentication data
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('userRole', 'contributor');
                    localStorage.setItem('contributorId', result.user.contributorId);
                    localStorage.setItem('contributorName', result.user.name);
                    
                    showAlert('Login successful! Redirecting...', 'success');
                    setTimeout(() => window.location.href = 'contributorLog.html', 1000);
                } else {
                    showAlert(result.msg || 'Login failed', 'error');
                }
            } catch (err) {
                console.error(err);
                showAlert('Cannot connect to server', 'error');
            }
        });
    </script>
</body>
</html>
