<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - ResQLink</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        .login-container { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 100%; max-width: 400px; }
        .login-container h2 { text-align: center; color: #333; margin-bottom: 30px; font-size: 24px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: #555; font-weight: 600; }
        .form-group input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 6px; font-size: 14px; box-sizing: border-box; transition: border-color 0.3s; }
        .form-group input:focus { outline: none; border-color: #667eea; }
        .login-btn { width: 100%; padding: 12px; background: #667eea; color: white; border: none; border-radius: 6px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background 0.3s; }
        .login-btn:hover { background: #5568d3; }
        .error-msg { color: #dc3545; text-align: center; margin-bottom: 15px; font-size: 14px; display: none; }
        .success-msg { color: #28a745; text-align: center; margin-bottom: 15px; font-size: 14px; display: none; }
        .note { text-align: center; color: #888; font-size: 12px; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        <div class="error-msg" id="error-msg"></div>
        <div class="success-msg" id="success-msg"></div>
        
        <form id="admin-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn">Login as Admin</button>
        </form>

        <div class="note">
            <p>Demo Credentials:</p>
            <p>Email: induru@gmail.com</p>
            <p>Password: induru</p>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script>
        const ADMIN_EMAIL = 'induru@gmail.com';
        const ADMIN_PASSWORD = 'induru';

        document.getElementById('admin-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            const errorMsg = document.getElementById('error-msg');
            const successMsg = document.getElementById('success-msg');

            // Clear messages
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            // Validate credentials
            if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
                // Store admin session in localStorage
                localStorage.setItem('adminSession', JSON.stringify({
                    email: email,
                    loginTime: new Date().toISOString()
                }));

                successMsg.textContent = 'Login successful! Redirecting...';
                successMsg.style.display = 'block';

                // Redirect to admin dashboard after 1 second
                setTimeout(() => {
                    window.location.href = 'adminDashboard.html';
                }, 1000);
            } else {
                errorMsg.textContent = 'Invalid email or password';
                errorMsg.style.display = 'block';
            }
        });

        // Check if already logged in
        if (localStorage.getItem('adminSession')) {
            window.location.href = 'adminDashboard.html';
        }
    </script>
</body>
</html>
